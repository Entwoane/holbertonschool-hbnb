<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="./assets/img/hbnb.png" alt="logo" />
        <nav>
          <a href="index.html">Home</a>
          <a href="place.html">Places</a>
          <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="place-details">
        <!-- Place details will be populated dynamically -->
        <img id="place-image" src="" alt="Place Image" />
      </section>
      <section id="reviews">
        <!-- Reviews will be populated dynamically -->
      </section>
      <section id="add-review">
        <h2>Add a Review</h2>
        <form id="review-form">
          <label for="review-text">Review:</label>
          <textarea id="review-text" name="review-text" required></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
